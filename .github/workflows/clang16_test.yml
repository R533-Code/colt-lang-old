name: clang16 test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    uses : ./.github/workflows/clang16_build.yml
  
  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: Run
      run: cd build/${{env.BUILD_TYPE}} && ./colt
    
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure